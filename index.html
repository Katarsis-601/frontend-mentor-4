<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card-content">
    <img src="./images/illustration-hero.svg" alt="">
    <section class="content">
      <h2>
        Order Summary
      </h2>
      <p class="text-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="music_player">
        <img src="./images/icon-music.svg" alt="" srcset="">
        <section class="music_description">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </section>
        <a href="#" class="change_btn">Change</a>
      </section>
      <button class="pay_btn">Proceed to Payment</button>
      <button class="cancel_btn">Cancel Order</button>
    </section>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Katarsis-601">Zero</a>.
  </div>
</body>

</html>
